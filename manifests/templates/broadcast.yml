---
apiVersion: v1
kind: Namespace
metadata:
  name: katana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: katana-broadcast
  namespace: katana
spec:
  selector:
    matchLabels:
      app: {{.BroadcastLabel}}
  replicas: {{.BroadcastCount}}
  template:
    metadata:
      labels:
        app: {{.BroadcastLabel}}
    spec:
      containers:
      - name: broadcast
        image: scar26/sdskatanabroadcast:latest
        ports:
        - containerPort:  {{.BroadcastPort}}
        env: 
        - name: "CHALLENGE_ARTIFACT"
          value: {{.ChallengeArtifact}}