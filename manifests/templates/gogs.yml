---
apiVersion: v1
kind: Namespace
metadata:
  name: gogs
  # labels:
  #   istio-injection: enabled

# ---
# apiVersion: v1
# kind: PersistentVolume
# metadata:
#   name: gogs-pv
#   namespace: gogs
#   labels:
#     type: local
# spec:
#   accessModes:
#     - ReadWriteOnce
#   capacity:
#     storage: 2Gi
#   hostPath:
#     path: /mnt/data/gogs

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gogs-pv-claim
  namespace: gogs
  labels:
    app: gogs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gogs
  namespace: gogs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gogs
  template:
    metadata:
      labels:
        app: gogs
        # istio-injection: enabled
        version: v1
      annotations:
        networking.k8s.io/egress-name: fiber
    spec:
      containers:
      - name: gogs
        image: gogs/gogs:0.13
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 3000
          name: http
        env:
        - name: SOCAT_LINK
          value: "false"
        volumeMounts:
        - name: gogs-persistent-storage
          mountPath: /data
      volumes:
      - name: gogs-persistent-storage
        persistentVolumeClaim:
          claimName: gogs-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: gogs-svc
  namespace: gogs
spec:
  selector:
    app: gogs
  ports:
  - name: ssh
    protocol: TCP
    port: 10022
    targetPort: 22
  - name: http
    protocol: TCP
    port: 18080
    targetPort: 3000

# ---
# apiVersion: extensions/v1beta1
# kind: Ingress
# metadata:
#   name: gogs-ingress
#   namespace: gogs
#   annotations:
#     nginx.ingress.kubernetes.io/rewrite-target: /
# spec:
#   rules:
#   - host: gogs.local
#     http:
#       paths:
#       - path: /
#         backend:
#           serviceName: gogs-svc
#           servicePort: 18080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gogs-ingress
  namespace: gogs
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: gogs.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gogs-svc
            port:
              number: 18080

---
apiVersion: networking.k8s.io/v1
kind: Egress
metadata:
  name: fiber
spec:
  destinations:
  - ip: 127.0.0.1
    ports:
    - port: 3000
  selector:
    matchLabels:
      app: gogs
