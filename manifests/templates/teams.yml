kind: ConfigMap
apiVersion: v1
metadata:
  name: teamvm-config
data:
    challenge_dir: {{.ChallengDir}}
    tmp_dir: {{.TempDir}} 
    init_file: {{.InitFile}}
    daemon_port: "{{.DaemonPort}}"
---    
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: katana-teams
  labels:
    type : team-pod
spec:
  selector:
    matchLabels:
      app: {{.TeamLabel}}
      type: team-pod
  replicas: {{.TeamCount}}
  template:
    metadata:
      labels:
        app: {{.TeamLabel}}
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              type: team-pod 
      containers:
      - name: teamvm
        image: scar26/sdskatanad:latest
        env:
          - name: CHALLENGE_DIR 
            valueFrom:
              configMapKeyRef:
                name: teamvm-config          
                key: challenge_dir
          - name: TMP_DIR
            valueFrom:
              configMapKeyRef:
                name: teamvm-config
                key: tmp_dir
          - name: INIT_FILE
            valueFrom:
              configMapKeyRef:
                name: teamvm-config
                key: init_file
          - name: DAEMON_PORT
            valueFrom:
              configMapKeyRef:
                name: teamvm-config
                key: daemon_port        
